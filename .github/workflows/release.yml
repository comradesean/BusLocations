name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v2.0.0, v2.1.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Create game stub for SMAPI build package
        run: |
          mkdir -p "$HOME/GameStub/Stardew Valley"
          echo '<?xml version="1.0" encoding="utf-8"?><Project></Project>' > "$HOME/GameStub/Stardew Valley/Stardew Valley.deps.json"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        env:
          SMAPI_MODS_PATH: ${{ github.workspace }}/bin
        run: |
          dotnet build --configuration Release --no-restore \
            -p:GamePath="$HOME/GameStub/Stardew Valley" \
            -p:EnableModDeploy=false \
            -p:EnableModZip=false

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release zip
        run: |
          cd bin/Release/net6.0
          zip -r ../../../BusLocations-${{ steps.version.outputs.VERSION }}.zip \
            BusLocations.dll \
            manifest.json \
            "[BL] Desert"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Bus Locations v${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation
            1. Install [SMAPI](https://smapi.io/)
            2. Download `BusLocations-${{ steps.version.outputs.VERSION }}.zip`
            3. Extract to your `Stardew Valley/Mods` folder
            4. Run the game
          files: BusLocations-${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
